<div ng-controller="ordersCtrl" class="BodyDiv">
    <table class="table table-striped table-responsive table-bordered">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>City</th>
            <th>Street Address</th>
            <th>Value</th>
            <th></th>
        </tr>
        <tr ng-repeat="order in orders">
            <td>{{order.fname}}</td>
            <td>{{order.lname}}</td>
            <td>{{order.email}}</td>
            <td>{{order.country}}</td>
            <td>{{order.city}}</td>
            <td>{{order.street}}</td>
            <td>{{calcTotal(order) | currency:"R"}}</td>
            <td>
                <button ng-click="selectOrder(order)" class="btn btn-xs btn-primary">
                    Details
                </button>
            </td>
        </tr>
    </table>

    <div ng-show="selectedOrder">
        <h3>Order Details</h3>

        <table class="table table-striped table-bordered" align="center">
            <tr><th>Name</th><th>Count</th><th>Price</th></tr>
            <tr ng-repeat="item in selectedOrder.products">
                <td>{{item.name}}</td>
                <td>{{item.count}}</td>
                <td>{{item.price| currency:"R"}} </td>
            </tr>
        </table>
    </div>
</div>
