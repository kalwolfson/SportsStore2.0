<!DOCTYPE html>
<html ng-app="sportsStore">
	<head>
		<title>SportsStore</title>
		<script src="ngmodules/angular.js"></script>
		<link href="content/bootstrap.css" rel="stylesheet" />
	    <link href="content/bootstrap-theme.css" rel="stylesheet" />
	    <link href="content/App.css" rel="stylesheet"/>
        
        <script src="../scripts/parse-1.2.12.min.js"></script>
	    <script src="js/app.js"></script>
        <script src="js/product.js"></script>
		<script src="controllers/sportsStore.js"></script>
		<script src="filters/customFilters.js"></script>
	    <script src="controllers/productListControllers.js"></script>
	    <script src="components/cart/cart.js"></script>
	    <script src="ngmodules/angular-route.js"></script>
        <script src="controllers/checkoutControllers.js"></script>
        
	</head>
	<body ng-controller="sportsStoreCtrl" class="BodyDiv">
	    <div class="navbar navbar-inverse">
	        <a class="navbar-brand" href="#">SPORTS STORE</a>
	        <cart-summary/>
	    </div>
	    <div class="alert alert-danger" ng-show="data.error">
	        Error({{data.error.status}}). The product data was not loaded.
	        <a href="app.html" class="alert-link">
	            Click here to try again
	        </a>
	    </div>
	    <ng-view/>
	</body>
</html>
